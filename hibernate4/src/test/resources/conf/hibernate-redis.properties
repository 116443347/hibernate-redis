redisson-config=conf/redisson.yaml
# Cache Expiry settings
# 'hibernate4' is second cache prefix
# 'common', 'account' is actual region name
redis.expiryInSeconds.default=120
redis.expiryInSeconds.hibernate4.common=0
redis.expiryInSeconds.hibernate4.account:1200